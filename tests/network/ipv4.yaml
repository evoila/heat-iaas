heat_template_version: 2015-10-15
description: Basic Network Test

parameter_groups:

parameters:

  key:
    type: string
    constraints:
      - custom_constraint: nova.keypair

  image:
    type: string
    constraints:
      - custom_constraint: glance.image

  flavor:
    type: string
    constraints:
      - custom_constraint: nova.flavor

  public_network:
    type: string
    constraints:
      - custom_constraint: neutron.network

  dns_nameservers:
    type: comma_delimited_list
    description: List of DNS servers
    default:
      - 8.8.8.8

resources:

  class-a:
    type: Lib::Network::IPv4
    properties:
      name: network2
      cidr: 10.10.10.0/8
      dns_nameservers: { get_param: dns_nameservers }

  class-b:
    type: Lib::Network::IPv4
    properties:
      name: class-b
      cidr: 172.16.0.0/16
      dns_nameservers: { get_param: dns_nameservers }

  class-c:
    type: Lib::Network::IPv4
    properties:
      name: class-c
      cidr: 192.168.0.0/24
      dns_nameservers: { get_param: dns_nameservers }

outputs:
